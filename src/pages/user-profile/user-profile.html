<ion-header>

  <ion-navbar>
    <ion-title>user-profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label color="primary" stacked>Name</ion-label>
      <ion-input type="text" [(ngModel)]="form.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Company</ion-label>
      <ion-input type="text" [(ngModel)]="form.company"></ion-input>
    </ion-item>

    <ion-item text-center>
      <button ion-button (click)="update()">Update</button>
    </ion-item>

  </ion-list>

</ion-content>
