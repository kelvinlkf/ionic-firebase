<ion-header>
  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>Beam Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="signInPage">
  <h3>Register For Beam</h3>

  <div id="signInForm">
    <ion-list>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="loginForm.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="loginForm.password"></ion-input>
      </ion-item>

      <ion-item>
        <button ion-button large block (click)="loginUser()">Register & Sign In</button>
      </ion-item>

    </ion-list>
  </div>



</ion-content>
